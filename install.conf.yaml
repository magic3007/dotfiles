- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.gdb: gdb
    ~/.gdbinit: gdb/gdbinit
    ~/.zshrc: oh-my-zsh/zshrc
    ~/.yabairc: yabairc
    ~/.skhdrc: skhdrc 
    ~/.skhd: skhd
    ~/.condarc: condarc
    ~/.mambarc: mambarc
    ~/.config/ranger: ranger 
    ~/.npmrc: npmrc
    ~/.vimrc: vim/vimrc/vimrc
    ~/.vim_runtime: vim/vimrc
    ~/.ideavimrc: ideavimrc
    ~/.Rprofile: Rprofile
    ~/.config/pip/pip.conf: pip.conf
    ~/.config/nvim: neovim/nvim-basic-ide 
    # ~/.config/nvim: neovim/NvChad

- create:
    - ~/Downloads
    - ~/.vim/undo-history
    - ~/.wastebasket

