- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.space-vim: space-vim
    ~/.vimrc: vimrc
    ~/vimrcs: vimrcs
    ~/.spacevim: spacevim
    ~/.ideavimrc: ideavimrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - if [ -e ~/.vim/autoload/plug.vim ]; then rm ~/.vim/autoload/plug.vim; fi;
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
