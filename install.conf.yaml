- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/vimrcs: vimrcs

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    vim/autoload/plug.vim