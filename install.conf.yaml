- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.space-vim: space-vim
    ~/.vimrc: vimrc
    ~/vimrcs: vimrcs
    ~/.vim: vim
    ~/.spacevim: spacevim
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    ~/.gdbinit: gdb/gdbinit_dashboard
    ~/.zshrc: oh-my-zsh/zshrc
    ~/.yabairc: yabairc
    ~/.skhdrc: skhdrc 
    ~/.skhd: skhd
    ~/.condarc: condarc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  # - if [ -e ~/.vim/autoload/plug.vim ]; then rm ~/.vim/autoload/plug.vim; fi;
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - ./scripts/coc.sh

